<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Employee Management</title>
</head>

<body class="container-fluid">
    <div class="row">
        <div class="col-4">
            <div class="card" style="margin-top: 100px; margin-left: 100px; border-color: black;">
                <div class="card-body">
                    <div class="card-title">
                        <div class="card-text"><b>
                                <h4>Enter information
                            </b></h4>
                            <form>
                                <div style="margin-top: 20px;">
                                    <label for="fName">
                                        <h5>First-Name</h5>
                                        <input class="form-control" name="name" id="fName"
                                            placeholder="Enter first name" />
                                    </label>
                                    <label for="lName">
                                        <h5>Last-Name</h5>
                                        <input class="form-control" name="name" id="lName"
                                            placeholder="Enter last name" />
                                    </label>
                                    <label for="email">
                                        <h5>Email</h5><input type="email" class="form-control" id="email"
                                            placeholder="Enter email address" />
                                    </label>
                                    <label for="pwd">
                                        <h5>Password</h5><input type="password" class="form-control" name="name"
                                            id="pwd" placeholder="Enter password" />
                                    </label><br>
                                    <label for="confirmPwd">
                                        <h5>Confirm-Password</h5><input type="password" class="form-control" name="name"
                                            id="confirmPwd" placeholder="Confirm password" />
                                    </label><br>
                                    <label style="margin-top: 10px;">
                                        <button class="btn btn-success" id="empFormSubmit">submit</button>
                                         
                            </form>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6 card" style="margin-top: 100px; border-color: black;">

        <h2 style="padding-left: 250px;">Employee data</h2>
        <table class="table" id="empData">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody id="dataTableBody">

            </tbody>
        </table>
    </div>  

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>

    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.js"></script>
    <script src="script.js"></script>
</body>

</html>
