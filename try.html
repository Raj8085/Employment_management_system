<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</head>

<body class="container-fluid">
    <div class="container mt-5">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title btn btn-success" style="width: 200px; height: 40px;"><i><b>Enter Your
                                    Detail</b></i></h1><br />
                        <form class="my-form">
                            <div class="form-group">
                                <label for="name">First-Name:</label>
                                <input type="text" class="form-control" id="name" name="name"
                                    placeholder="Enter First Name" required>
                            </div>
                            <div class="form-group">
                                <label for="nm">Last-Name:</label>
                                <input type="text" class="form-control" id="nm" name="name"
                                    placeholder="Enter Last Name" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" id="email" name="email"
                                    placeholder="Enter Email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password"
                                    placeholder="Enter password" required>
                            </div><br />
                            <submit class="submit btn btn-primary">Submit</submit>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-body" style="height: 250px;">
                        <h3 class="card-title btn btn-success" style="width: 200px; height: 40px;"><i>Entered
                                Information</i></h3><br />

                    </div>

                </div>
            </div>



        </div>
    </div>


</body>

</html>
